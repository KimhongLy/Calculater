<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="calculator shadow">
        <h3 class="text-center">Calculator</h3>
        <input type="text" id="result" class="form-control text-end mb-3" placeholder="0" readonly>
        <div class="row">
            <button class="btn btn-light col-3" onclick="appendValue('7')">7</button>
            <button class="btn btn-light col-3" onclick="appendValue('8')">8</button>
            <button class="btn btn-light col-3" onclick="appendValue('9')">9</button>
            <button class="btn btn-warning col-3" onclick="appendValue('/')">/</button>
        </div>
        <div class="row mt-2">
            <button class="btn btn-light col-3" onclick="appendValue('4')">4</button>
            <button class="btn btn-light col-3" onclick="appendValue('5')">5</button>
            <button class="btn btn-light col-3" onclick="appendValue('6')">6</button>
            <button class="btn btn-warning col-3" onclick="appendValue('*')">*</button>
        </div>
        <div class="row mt-2">
            <button class="btn btn-light col-3" onclick="appendValue('1')">1</button>
            <button class="btn btn-light col-3" onclick="appendValue('2')">2</button>
            <button class="btn btn-light col-3" onclick="appendValue('3')">3</button>
            <button class="btn btn-warning col-3" onclick="appendValue('-')">-</button>
        </div>
        <div class="row mt-2">
            <button class="btn btn-light col-3" onclick="appendValue('0')">0</button>
            <button class="btn btn-light col-3" onclick="appendValue('.')">.</button>
            <button class="btn btn-danger col-3" onclick="clearResult()">C</button>
            <button class="btn btn-warning col-3" onclick="appendValue('+')">+</button>
        </div>
        <div class="row mt-3">
            <button class="btn btn-success col-12" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function appendValue(value) {
            const result = document.getElementById('result');
            if (result.value === "0" || result.value === "Infinity" || result.value === "NaN") {
                result.value = value;
            } else {
                result.value += value;
            }
        }

        function clearResult() {
            document.getElementById('result').value = "0";
        }

        function calculate() {
            const result = document.getElementById('result');
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = "Error";
            }
        }
    </script>
</body>
</html>
